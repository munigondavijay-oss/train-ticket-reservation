name: CI/CD pipeline to Deploy to Tomcat

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Maven Validate
      - name: Maven validate
        run: mvn validate -Dproject.build.sourceEncoding=UTF-8

      # 4Ô∏è‚É£ Maven Compile
      - name: Maven compile
        run: mvn compile -Dproject.build.sourceEncoding=UTF-8

      # 5Ô∏è‚É£ Maven Test
      - name: Maven test
        run: mvn test -Dproject.build.sourceEncoding=UTF-8

      # 6Ô∏è‚É£ SonarQube Code Quality
      - name: Sonar Code Quality
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=train-ticket \
            -Dsonar.host.url=${{ secrets.SONAR_HOST }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dproject.build.sourceEncoding=UTF-8

      - name: Configure Maven settings.xml for Nexus
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>nexus</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Upload Artifact to Nexus
        run: mvn deploy -DaltDeploymentRepository=nexus::default::${{ secrets.NEXUS_REPO_URL }}


      # üîü Deploy WAR to Tomcat
      - name: Deploy to Tomcat
        run: |
          curl -v -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
            -T target/TrainBook-1.0.0-SNAPSHOT.war \
            "http://${{ secrets.TOMCAT_HOST }}:8080/manager/text/deploy?path=/vcube140&update=true"
