name: Build and Deploy train-ticket-reservation

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üî® Build with Maven
        run: mvn clean package -DskipTests

      - name: üóÇ Find WAR file
        run: echo "WAR_FILE=$(ls target/*.war | head -n 1)" >> $GITHUB_ENV

      - name: ‚¨Ü Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: war-file
          path: ${{ env.WAR_FILE }}

      - name: SonarQube Analysis
        run: |
         mvn sonar:sonar \
         -Dsonar.projectKey=train-ticket-reservation \
         -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
         -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Configure Maven settings.xml for Nexus
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>nexus</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Upload Artifact to Nexus
        run: mvn deploy -DaltDeploymentRepository=nexus::default::${{ secrets.NEXUS_REPO_URL }}                                                                       
  jobs:
      deploy-dev:
       runs-on: ubuntu-latest
       environment: DEV
       steps:
       - uses: actions/checkout@v4
      
       - name: Set up JDK 17
         uses: actions/setup-java@v4
         with:
          distribution: 'temurin'
          java-version: '17'
      
       - name: Build with Maven
         run: mvn clean package -DskipTests
      
       - name: Deploy to DEV Tomcat
         env:
          TOMCAT_HOST: ${{ secrets.TOMCAT_HOST }}
          TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
          TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
         run: |
          WAR_FILE=$(ls target/*.war | head -n 1)
          if [ -z "$WAR_FILE" ]; then
            echo "‚ùå No WAR file found in target/"
            exit 1
          fi
          
          echo "üìå Checking Tomcat Manager access..."
          curl -sSf -u "$TOMCAT_USER:$TOMCAT_PASSWORD" \
            "http://${TOMCAT_HOST}/manager/text/list" || {
            echo "‚ùå Tomcat Manager not accessible"
            exit 1
          }
          
          echo "üöÄ Deploying $WAR_FILE to DEV..."
          curl -sSf -u "$TOMCAT_USER:$TOMCAT_PASSWORD" \
            --fail -T "$WAR_FILE" \
            "http://${TOMCAT_HOST}/manager/text/deploy?path=/train-ticket-reservation&update=true"

